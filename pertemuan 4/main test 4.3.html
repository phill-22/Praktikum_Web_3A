<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>praktikum (form input bootstrap)</title>
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2">
            <h5>Tambah Karyawan</h5>
            <form action="">
                <div class="mb-3"></div>
                <label for="nik">NIK : </label> <br>
                <input type="text" id="nik" size="10" maxlength="12" required placeholder="misal : 123"> <br>
        
                <div class="mb-3"></div>
                <label for="nama">Nama : </label> <br>
                <input type="text" id="nama" required placeholder="misal : fajar"> <br>
        
                <div class="mb-3"></div>
                <label for="tanggal_bekerja">Tanggal Mulai Bekerja : </label> <br>
                <input type="date" name="tanggal_bekerja" required min="2004-07-20"> <br>
        
                <div class="mb-3"></div>
                <label for="gaji_pokok">Gaji Pokok : </label> <br>
                <input type="number" name="gaji_pokok" required min="500000" step="1000"><br>
        
                <label for="">Status Karyawan : </label> <br>
        
                <input type="radio" name="status_karyawan" value="TETAP">
                <label for="tetap">tetap</label> <br>
        
                <input type="radio" name="status_karyawan" value="MAGANG">
                <label for="magang">magang</label> <br>
        
                <input type="radio" name="status_karyawan" value="KONTRAK">
                <label for="kontrak">kontrak</label> <br>
        
                <input type="submit" id="btn_submit" name="btn_submit" value="Submit">
                <input type="reset" id="btn_reset" name="btn_reset" value="Reset">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
